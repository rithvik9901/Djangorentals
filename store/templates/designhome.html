  <title>Rental car Store</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwPFCsdVk8hEuLHwTl2fwDxiepRcWoDn6c7g&usqp=CAU" type="image/icon type">
  
  <!-- 2nd graph line chart-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'small car', 'large car', 'spacious car', 'luxury cars', 'medium car', 'suv cars'],
          ['2018',  10,6, 3,7,6,9],
          ['2019',  11,4, 4,8,6,8],
          ['2020',  6,12, 5,9,6,7],
          ['2021',  9,11, 6,11,8,6]
        ]);

        var options = {
          title: 'Website Sales for Each Product',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Categories', 'Stock'],

        ['Men', 9],
        ['Women', 11],
        ['HandBags', 6],
        ['Watches', 6],
        ['Shoes Men', 8],
        ['Shoes Women', 6]
        ]);

        var options = {
          title: 'Product Data Analysis',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
